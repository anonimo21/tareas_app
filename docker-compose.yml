version: '3.8'

services:
  # Contenedor de la aplicación Laravel (PHP-FPM)
  app:
    image: php:8.1-fpm
    container_name: tareas-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html  # Montamos el directorio de Laravel como volumen
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini  # Archivo php.ini personalizado (opcional)
    working_dir: /var/www/html
    networks:
      - laravel_network
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=tareas_app
      - DB_USERNAME=root
      - DB_PASSWORD=root

  # Contenedor de Nginx para servir Laravel
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Configuración de Nginx
      - ./src:/var/www/html  # El código fuente de Laravel
    ports:
      - "80:80"  # Exponemos el puerto 80
    networks:
      - laravel_network
    depends_on:
      - app

  # Contenedor de MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tareas_app
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql  # Persistencia de los datos de la base de datos
    networks:
      - laravel_network

volumes:
  mysql_data:  # Volumen persistente para MySQL

networks:
  laravel_network:
    driver: bridge
